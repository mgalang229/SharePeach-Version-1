<!DOCTYPE html>
<html lang="en">
	<head>
		<title>SharePeach - Log In or Sign Up</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<link rel="stylesheet" type="text/css" href="css/style.css">
	</head>
	<body>
		<header>
			<h1>SharePeach</h1>
		</header>
		<section>
				<h2>Log in and tell the world!</h2>
				<input type="text" name="username" class="username" placeholder="Username or Email"/>
				<button class="continueBtn">Continue</button>
				<div class="signUp">
					<h3>New to SharePeach?</h3>
					<button class="signBtn">Sign Up</button>
				</div>
		</section>
		<section>
				<h2>Welcome</h2>
				<p id="user-log"></p>
				<input type="password" name="password" class="password" placeholder="Password"/>
				<button class="logBtn">Log In</button>
		</section>
		<footer>
			<h4>&copy; 2019 SharePeach</h4>
			<a href="https://policies.google.com/terms?hl=en-US">Terms of Service</a><br>
			<a href="https://policies.google.com/privacy?hl=en-US">Privacy Policy</a>
		</footer>
	<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
