<!DOCTYPE html>
<html>
    <head>
        <title>Create an Account - SharePeach</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
		<header>
            <h1>SharePeach</h1>
            <p class="alreadyAccount">Already have an account? <span>Log In</span></p>
        </header>
            <section class="signpage-section">
                <h2>Get your free account</h2>
                <input type="text" name="username" class="usernameSign" placeholder="Username"/>
                <input type="password" name="password" class="passwordSign" placeholder="Password"/>
                <input type="password" name="confirm_password" class="passwordSign2" placeholder="Confirm Password"/>
                <input type="submit" class="signMeUpBtn" value="Sign Me Up"></input>
            </section>
		<footer>
			<h4>&copy; 2019 SharePeach</h4>
			<a href="https://policies.google.com/terms?hl=en-US">Terms of Service</a><br>
			<a href="https://policies.google.com/privacy?hl=en-US">Privacy Policy</a>
		</footer>
    <script type="text/javascript" src="main.js"></script>
    </body>
</html>
